<html lang="en">
<head>
    <title>Prectice 48 & 49 CSS</title>
    <link rel="stylesheet" href="Style48 & 49.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <input type="checkbox" id="envelope">
    <input type="checkbox" id="info">
    <input type="checkbox" id="phone">
    <div class="container">
        <header>
            <div class="profile"></div>
            <p class="name">Alireza Ghazi</p>
            <p class="bio">UI Designer</p>
        </header>
        <main>
            <div class="CardItem">
                <p class="value">552</p>
                <p class="title">Post</p>
            </div>
            <div class="CardItem">
                <p class="value">24.8K</p>
                <p class="title">Followers</p>
            </div>
            <div class="CardItem">
                <p class="value">72</p>
                <p class="title">Following</p>
            </div>
        </main>
        <footer>
            <button class="follow">Follow</button>
            <label for="envelope" class="fa fa-envelope envelope"></label>
            <label for="info" class="fa fa-info info"></label>
            <label for="phone" class="fa fa-phone phone"></label>
        </footer>
    </div>
</body>
</html>
